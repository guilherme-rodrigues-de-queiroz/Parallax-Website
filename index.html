<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="hide">
        <nav>
            <img src="assets/img/logo.png" alt="Logo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="bars">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette hide"></div>
        <img src="assets/img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0"
            class="parallax bg-img" data-distance="-200">
        <img src="assets/img/fog_7.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0"
            class="parallax fog-7" data-distance="850">
        <img src="assets/img/mountain_10.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0"
            class="parallax mountain-10" data-distance="1100">
        <img src="assets/img/fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0"
            class="parallax fog-6" data-distance="1400">
        <img src="assets/img/mountain_9.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15"
            data-rotation="0.02" class="parallax mountain-9" data-distance="1700">
        <img src="assets/img/mountain_8.png" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02"
            class="parallax mountain-8" data-distance="1800">
        <img src="assets/img/fog_5.png" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotation="0"
            class="parallax fog-5" data-distance="1900">
        <img src="assets/img/mountain_7.png" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotation="0.09"
            class="parallax mountain-7" data-distance="2000">
        <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="assets/img/mountain_6.png" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05"
            data-rotation="0.12" class="parallax mountain-6" data-distance="2300">
        <img src="assets/img/fog_4.png" data-speedx="0.135" data-speedy="0.32" data-speedz="0.04" data-rotation="0"
            class="parallax fog-4" data-distance="2400">
        <img src="assets/img/mountain_5.png" data-speedx="0.08" data-speedy="0.08" data-speedz="0.13"
            data-rotation="0.1" class="parallax mountain-5" data-distance="2550">
        <img src="assets/img/fog_3.png" data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-rotation="0"
            class="parallax fog-3" data-distance="2800">
        <img src="assets/img/mountain_4.png" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35"
            data-rotation="0.14" class="parallax mountain-4" data-distance="3200">
        <img src="assets/img/mountain_3.png" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32"
            data-rotation="0.05" class="parallax mountain-3" data-distance="3400">
        <img src="assets/img/fog_2.png" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" data-rotation="0"
            class="parallax fog-2" data-distance="3600">
        <img src="assets/img/mountain_2.png" data-speedx="0.0235" data-speedy="0.13" data-speedz="0.42"
            data-rotation="0.15" class="parallax mountain-2" data-distance="3800">
        <img src="assets/img/mountain_1.png" data-speedx="0.027" data-speedy="0.18" data-speedz="0.53"
            data-rotation="0.2" class="parallax mountain-1" data-distance="4000">
        <img src="assets/img/sun_rays.png" class="sun-rays hide">
        <img src="assets/img/black_shadow.png" class="black-shadow hide">
        <img src="assets/img/fog_1.png" data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-rotation="0"
            class="parallax fog-1" data-distance="4200">
    </main>
    
    <script src="assets/js/app.js"></script>
</body>

</html>
